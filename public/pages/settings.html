<!-- about.html -->
<div id="setingsContainer">
    <div class="settings">
        <div id="selectMember">
            <label for="selMember">Учасника команди:</label>
            <select class="form-control" id="selMember" onchange="clearCalendar()">
                <option ng-repeat="x in listMembers" data-id="{{x.id}}" class="nameOfMember">{{x.name}}</option>
            </select>
        </div>
        <div class="selectAction">

            <label for="selDay">Дні:</label>
            <select class="form-control" id="selDay" onchange="clearCalendar()">
                <option>Відпрацьовані</option>
                <option>Пропущені</option>

            </select>
        </div>
    </div>

    <div id="calendar" class="date"></div>

</div>
